name: Build & Test (Linux)

on:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build & Test on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          ./build.sh
          cd build/tests
          ./UnitTests

      - name: Build & Test on Windows
        shell: bash
        if: matrix.os == 'windows-latest'
        run: |
          ./build_win.sh
          cd build\tests
          ./UnitTests.exe


